<ion-header [translucent]="true">
  <ion-breadcrumbs>
    <ion-breadcrumb>
      Playlist
    </ion-breadcrumb>
  </ion-breadcrumbs>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Playlists</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-list>
      <ion-item-sliding *ngFor="let playlist of playlists$ | async;">
        <ion-item [routerLink]="[playlist?.id]" routerLinkActive="true">
          <ion-label>{{ playlist.name }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="delete(playlist.id)" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-button expand="block" (click)="openModal()">Add Playlist</ion-button>
</ion-content>
