<div>
    <h2 style="margin-left:0.5rem">Ajouter un Todo</h2>
    <form [formGroup]="todoForm" (ngSubmit)="addTodo()">
        <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input formControlName="name"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="stacked">Description</ion-label>
            <ion-input formControlName="description"></ion-input>
        </ion-item>
    
        <ion-button style="position: absolute; bottom:0; width:100%" [disabled]="todoForm.invalid" expand="block" type="submit">{{ todo ? 'Update' : 'Validate' }}</ion-button>
    </form>
</div>
