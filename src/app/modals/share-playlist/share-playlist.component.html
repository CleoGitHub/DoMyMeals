<div>
    <h2 style="margin-left:0.5rem">Partager une Playlist</h2>
    <form [formGroup]="shareForm" (ngSubmit)="share()">
        <ion-item>
            <ion-label position="stacked">Email de l'utilisateur avec qui partager la playlist</ion-label>
            <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Peut lire</ion-label>
            <ion-checkbox formControlName="canRead"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Peut Ã©crire</ion-label>
            <ion-checkbox formControlName="canWrite"></ion-checkbox>
        </ion-item>
        <ion-button style="position: absolute; bottom:0; width:100%" [disabled]="shareForm.invalid" expand="block" type="submit">Partager</ion-button>
    </form>
</div>
