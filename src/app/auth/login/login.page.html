<ion-header>
  <ion-toolbar>
    <ion-title>Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-alert *ngIf="error != ''">
    test
  </ion-alert>
  <!-- login form -->
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!loginForm.valid">Se connecter</ion-button>
  </form>

  <!-- register button -->
  <ion-button expand="block" (click)="register()" fill="outline">Je n'ai pas de compte</ion-button>

</ion-content>
