  <h1 style="padding:0px 16px; font-size:3.5em; font-weight:700">Se connecter</h1>
<ion-content>
  <!-- login form -->
  <form [formGroup]="loginForm" (ngSubmit)="login()" style="padding:1em">
    <ion-item style="margin-bottom:0.5em">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!loginForm.valid">Se connecter</ion-button>
    <ion-button expand="block" (click)="register()" fill="outline">Je n'ai pas de compte</ion-button>
    
    <div style="margin-top: 1em; display:flex; justify-content: center; flex-direction: column;">
      <p style="text-align:center">Ou continuer avec...</p>
      <ion-button fill="clear" (click)="googleLogin()">
        <ion-icon slot="icon-only" name="logo-google"></ion-icon>
      </ion-button>
    </div>

  </form>
  <!-- register button -->

</ion-content>
