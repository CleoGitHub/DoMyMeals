<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom" *ngIf="isSignedIn()">
      <ion-tab-button [routerLink]="['/playlist']" replaceUrl="true">
        <ion-icon name="list"></ion-icon>
        <ion-label>Playlists</ion-label>
      </ion-tab-button>      
      <ion-tab-button [routerLink]="['/account']" replaceUrl="true">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Compte</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
